---
layout: default
---

<div class="home">

  <h1 class="page-heading">Blog</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

        {% if post.excerpt %}

          <p>{{ post.excerpt | prepend: site.baseurl }} <a href="{{ post.url | prepend: site.baseurl }}">Continue lendo...</a></p>

        {% endif %}


      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">Assine o <a href="{{ "/feed.xml" | prepend: site.baseurl }}">feed RSS</a></p>

</div>
