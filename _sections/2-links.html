---
name: links
menu-title: Instituições
---

<div class="wrapper" data-grid="wrap">
{% for link in site.data.links %}

    <div class="card" data-cell="1of3" data-grid="center">

        <a href="{{ link[1].href }}" target="_blank" data-cell="shrink"><img src="{{ site.baseurl }}/img/links/{{ link[0] }}.png" alt="{{ link[1].title }}"></a>

    </div>

{% endfor %}
</div>
