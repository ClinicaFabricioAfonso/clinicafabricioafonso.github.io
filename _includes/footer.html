
<footer class="site-footer">

  <div class="wrapper" data-grid="spacing">

      <div data-cell>

        <img class="site-footer-logo" src="/img/logo-fabricio-afonso.png" alt="Clínica Fabrício Afonso">
        <p>Av. Dr. Bernardino de Campos, 141<br>
        Santos - SP</p>
        <p>Tels.: (13) 3301-9401 / 3233-9401</p>

        <p>
          <a href="{{ site.baseurl }}/">Início</a>
        </p>
        <p>
          <a href="{{ site.baseurl }}/blog">Blog</a>
        </p>
        {% for my_page in site.pages %}
          {% if my_page.menu-title %}
          <p>
            <a href="{{ my_page.url | prepend: site.baseurl }}">
              {{ my_page.menu-title }}
            </a>
          </p>
          {% endif %}
        {% endfor %}

      </div>

      <div data-cell>

        {% include contato.html %}

      </div>

  </div>

</footer>
