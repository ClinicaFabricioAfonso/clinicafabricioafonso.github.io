---
title: Clínica Fabrício Afonso
timezone: UTC
collections:
  categorias:
    title: Categorias
    output: true
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    permalink: blog/:title/
- scope:
    path: ''
    type: categorias
  values:
    layout: categoria
    permalink: blog/:title.html
description: 'Clínica de alergia e imunologia - Atendimentos médicos, exames e procedimentos
  terapêuticos. Saúde e bem estar para toda família.

'
baseurl: 
url: http://clinicafabricioafonso.com.br
markdown: kramdown
paginate: 10
paginate_path: "/blog/:num/"
exclude:
- gulpfile.js
- pagegen.yml
sass:
  style: compressed
plugins:
- jekyll-coffeescript
- jekyll-paginate
